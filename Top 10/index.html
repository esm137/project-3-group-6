<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Top 10 Artists</h1>
          <p>Use the interactive dropdown menus below to display the most streamed artists by region and date</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Region: <font color=red>* required</font>
            </h5>
            <select id="selRegion">
              <!-- <option="US">US</option> -->
            </select>
            <p></p>
            <h5>Date: <font color=red>* required</font>
            </h5>
            <select id="selDate">
              <!-- <option="1/1/2017">1/1/2017</option> -->
            </select>
            <p></p>
            <button id="filter-btn" type="button" class="btn btn-default">Submit</button>
          </div>
        </div>

        <div class="col-md-10">
          <div id="bar"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="table-area">
            <table id="songs-table" class="table table-striped">
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
    <!-- <script src="project_3_flask_starter.py"></script> -->

  </body>

</html>
